<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
        border: 1px solid grey;
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid grey;
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <tr>
            <th colspan="3">Expense</th>
        </tr>
        <tr>

            <th>Name</th>
            <th>Age</th>
            <th>Contact Number</th>
        </tr>
        <tr>
            <td>Abdul Manan</td>
            <td>18</td>
            <td>03314795679</td>
        </tr>
        <tr>
            <td>Awais</td>
            <td>24</td>
            <td>03314795679</td>
        </tr>

        <tfoot>
            <tr>
                <th>Total</th>
                <th colspan="2">Expense</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
